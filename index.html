<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISeekAIGo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px white, 0 0 10px red, 0 0 15px orange, 0 0 20px yellow, 0 0 25px green, 0 0 30px blue, 0 0 35px violet;
            }

            to {
                text-shadow: 0 0 10px white, 0 0 15px red, 0 0 20px orange, 0 0 25px yellow, 0 0 30px green, 0 0 35px blue, 0 0 40px violet;
            }
        }

        .colorful {
            color: transparent;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            background-clip: text;
        }

        img {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: 20px 0;
        }

        p {
            font-size: 1.5em;
            margin: 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <h1><span class="colorful">ISeekAI</span><span>Go</span></h1>
    <img src="https://c.tenor.com/MD7hHZGoqXoAAAAC/tenor.gif" alt="ISeekAIGo Gif">
    <p>COMING SOON, TBA</p>
</body>

</html>
